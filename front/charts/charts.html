<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Projeto Monitoramento - Fatec Taquaritinga</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="charts.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <style>
     
      
    </style>
  </head>
  <body>
    <header>
      <div class="info-header">
        <div class="logo">
          <img
            src="../assets/Fatec Taquaritinga (branco).png"
            alt="Logo Fatec Taquaritinga"
            width="100px"
          />
          <img
            src="../assets/ADS_preto_horizontal.png"
            alt="logo Análise e Desenvolvimento de Sistemas"
            width="150px"
          />
        </div>
      </div>
      <div class="info-header">
        <div class="icons-header">
          <i class="fa-solid fa-user margin-icons"></i>
          <i class="fa-solid fa-bell margin-icons"></i>
        </div>
        <img
          src="../assets/CPS (branco).png"
          alt="logo Centro Paula Souza"
          height="50px"
        />
      </div>
    </header>
    <section class="main">
      <aside class="sidebar">
        <h3>Menu</h3>
        <hr class="sidebar-divisor" />
        <nav class="item-menu">
          <a href="../index.html"><i class="fa-solid fa-house"></i> Home</a>
          <a href="#"><i class="fa-solid fa-chart-simple"></i> Gráficos</a>
          <a href="#"><i class="fa-solid fa-file"></i> Relatórios</a>
          <a href="#" class="logout"
            ><i class="fa-solid fa-right-from-bracket"></i> Logout</a
          >
        </nav>
      </aside>
      <div class="content">
        <div class="sidebar-mobile">
          <h3>Menu</h3>
          <hr class="sidebar-divisor" />
          <nav class="item-menu-mobile">
            <a href="../index.html"><i class="fa-solid fa-house"></i> Home</a>
            <a href="#"><i class="fa-solid fa-chart-simple"></i> Gráficos</a>
            <a href="#"><i class="fa-solid fa-file"></i> Relatórios</a>
            <a href="#"
              ><i class="fa-solid fa-right-from-bracket"></i> Logout</a
            >
          </nav>
        </div>
        <div class="titulo-secao">
          <h2>Dashboard Monitoramento</h2>
          <p><i class="fa-solid fa-house"></i> / Gráficos</p>
        </div>
        <div class="charts">
          <iframe
            class="bar"
            src="./barChart/bar.html"
            frameborder="0"
          ></iframe>
          <iframe
            class="pie"
            src="./pieChart/pie.html"
            frameborder="0"
          ></iframe>
          <iframe
            class="line"
            src="./lineChart/line.html"
            frameborder="0"
          ></iframe>
          <iframe class="gauge" src="./gaugeChart/gauge.html" frameborder="0">
          </iframe>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/js/all.min.js"></script>
  </body>
</html>
